<!DOCTYPE html>
<html>
<head>
    <title>Vis.js Network</title>
    <!-- Inline the Font Awesome CSS (loaded from an embedded resource) -->
    <style>{{FontAwesomeCss}}</style>
    <!-- Load Vis Network Library -->
    <script type='text/javascript'>{{VisJsScript}}</script>
    <style type='text/css'>{{VisJsCss}}</style>
    <style type='text/css'>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        #networkContainer {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <div id='networkContainer'></div>
    <script type='text/javascript'>
        // Define nodes and edges variables
        var nodes = new vis.DataSet({{nodesJson}});
        var edges = new vis.DataSet({{edgesJson}});

        // Create Vis.js network graph
        var container = document.getElementById('networkContainer');
        var data = { nodes: nodes, edges: edges };

    var options = {

        nodes: {
            shape: "dot",
            size: 16,
        },
        edges: {
            scaling: { min: 1, max: 1 },
            arrows: "selectedEdgesDirection",
            font: {
                color: '#343434',
                align: 'top',
                size: 14
            },
        },
            layout: {
                randomSeed: 34,
            },
            physics: {
                forceAtlas2Based: {
                    gravitationalConstant: -26,
                    centralGravity: 0.005,
                    springLength: 230,
                    springConstant: 0.18,
                },
                maxVelocity: 146,
                solver: "forceAtlas2Based",
                timestep: 0.35,
                stabilization: {
                    enabled: false,
                },
            },
        };

        var network = new vis.Network(container, data, options);


    </script>
</body>
</html>
